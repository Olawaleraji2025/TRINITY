<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cart.css">
    <title>Your Shopping Cart</title>
</head>
<body>
    <header  class="header-nav-bar">
        <nav class="container nav-container">
          <!-- Trinity Logo container -->
          <div class="image-container">
            <a href="index.html" class="logo-link">

            <img src="Homepage/Frame 7.png" alt="" class="logo-img">
           
          </a>

          </div>

          <!-- Other Icons and elements -->
          <div class="nav-section">
              
              <div class="nav-icons">

                <!-- Cart Container -->
                <div class="cart-container">
                  <a href="cart.html" class="cart"><span class="material-symbols-outlined">shopping_cart</span></a>
                  <p class="cart-text">Cart</p>

                </div>
              
                <div class="menu-close-icon">
                  <span class="menu material-symbols-outlined">menu</span>
                  <span class="hidden-close material-symbols-outlined">close</span>

                </div>
              
            </div>
          </div>
          
        </nav>
      </header>
    
    <main>
        <section class="cart-section">
            <h1>Your Cart</h1>
            <div id="cartItemsContainer">
                <!-- Cart items will be injected here by cart.js -->
            </div>
            <div class="cart-summary">
                <p>Total: <span id="cartTotal"></span></p>
                <button class="checkout-btn">Proceed to Checkout</button>
            </div>
        </section>
    </main>

    <script src="cart.js"></script>
</body>
</html>
